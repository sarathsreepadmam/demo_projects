<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="login.js" async="false"></script>
    <div class="logo">
        <a href="homepage.html">
            <center>
                <img src="https://api.latlong.ai/assets/logo.png">
            </center>
        </a>
    </div>
    <div class="wrapper">
        <form>
            <h1>Log in</h1>
            <div class="input-box">
                <legend>Username:</legend>
                <div class="text">
                    <input placeholder="Enter your Username" required>
                    <img><i class="fa fa-user fa-lg"></i>
                </div>
            </div>
            <div class="input-box">
                <legend>Password:</legend>
                <div class="text">
                    <input type="password" id="password" placeholder="Enter your Password" required>
                    <button onclick="showHidePwd()" id="eye"><i class="fa fa-eye-slash" ></i></button>
                </div>
            </div>
            <div class="login-button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    
</body>
